<!DOCTYPE html>
<html lang="en">
<head>
	<title>Grid Dashboard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- have IE 11 not asking for browserconfig.xml -->
	<meta name="msapplication-config" content="none" />
	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Fonts Awesome -->
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
</head>
<body ng-app="GridDispatcherApp" ng-controller="GridDispatcherController">
<div class="container">
	<div class="row" style="margin-top:20px;">
		<div class="col-sm-6" style="background-color:lavender;">
			<div class="panel-group">
				<div class="panel panel-default">
					<div class="panel-heading">Nodes</div>
					<div class="panel-body">Panel Content</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">Jobs</div>
					<div class="panel-body">Panel Content</div>
				</div>
			</div>
		</div>
		<div class="col-sm-6" style="background-color:lavenderblush;">
			<div class="panel-group">
				<div class="panel panel-default">
					<div class="panel-heading">Queue</div>
					<div class="panel-body">Panel Content</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
